<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICI 3</title>
</head>
<body>
    
    <script>
        var op1 = 10 == 10;
        var op2 = 10 === 10;
        var op3 = 10 === 10.0;
        var op4 = "Laura" == "laura";
        var op5 = "Laura" > "laura";
        var op6 = "Laura" < "laura";
        var op7 = "123" == 123;
        var op8 = "123" === 123;
        var op9 = parseInt("123") === 123;


        alert("La operacion 10 == 10 es: " + op1);
        alert("La operacion 10 === 10 es: " + op2);
        alert("La operacion 10 === 10.0 es: " + op3);
        alert("La operacion Laura == laura es: " + op4);
        alert("La operacion Laura > laura es: " + op5);
        alert("La operacion Laura < laura es: " + op6);
        alert("La operacion '123' == 123 es: " + op7);
        alert("La operacion '123' === 123 es: " + op8);
        alert("La operacion parseInt('123') === 123 es: " + op9);



    </script>
</body>
</html>
