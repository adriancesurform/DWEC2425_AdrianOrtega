<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <input type="number" name="number" id="number" placeholder="Introduce un numero:">
    <button type="submit" onclick="result()">Submit</button>
    <p id="resultado"></p>

    <script>
        
        function result() {
            const numero = Number(document.getElementById('number').value);
            const resultado = document.getElementById('resultado');

            const exponencial = numero.toExponential();
            const cuatroDecimales = numero.toFixed(4);
            const enBinario = numero.toString(2);
            const enOctal = numero.toString(8);
            const enHexa = "0x" + numero.toString(16);

            resultado.innerHTML = `El valor exponencial es: ` + exponencial + '<br>';
            resultado.innerHTML +=`El valor con 4 decimales es: ` + cuatroDecimales + '<br>';
            resultado.innerHTML +=`El valor en binario es: ` + enBinario + '<br>';
            resultado.innerHTML +=`El valor en octal es: ` + enOctal + '<br>';
            resultado.innerHTML += `El valor en octal es: ` + enHexa;



        }
    </script>
</body>
</html>
